<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class = "calculator">
            <div id="display" class="display">0.1134</div>
            <div class="topContainer">
                <div class="solarPanel">
                    <div class = "panel"></div>
                    <div class = "panel"></div>
                    <div class = "panel"></div>
                    <div class = "panel"></div>
                </div>
                <div class = "brandLabel">EZ-2022</div>
            </div>
            <div class = "buttons">
                <div class="leftButtons">
                    <div id="sqRt" class="operator">&#8730</div>
                    <div id="exponent" class="operator">x<sup>y</sup></div>
                    <div id="percent" class="operator">%</div>
                    <div id="seven" class="number">7</div>
                    <div id="eight"class="number">8</div>
                    <div id="nine" class="number">9</div>
                    <div id="four" class="number">4</div>
                    <div id="five" class="number">5</div>
                    <div id="six" class="number">6</div>
                    <div id="one" class="number">1</div>
                    <div id="two" class="number">2</div>
                    <div id="three" class="number">3</div>
                    <div id="clear"class="operator">c</div>
                    <div id="zero" class="number">0</div>
                    <div id="decimal" class="number">.</div>
                </div>
                <div class="rightButtons">
                    <div id="divide" class="operator">&#247</div>
                    <div id="multiply" class="operator">x</div>
                    <div id="subtract" class="operator">-</div>
                    <div id="add" class="operator">+</div>
                    <div id="equals" class="operator">=</div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
